<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <script type="module" src="./index.js"></script>
    <title>Gene</title>
  </head>
  <body>
    <div class="flex">
      <div class="w-full bg-gray-100 p-12">
        <div class="flex flex-col">
          <!-- Simulation Information -->
          <div class="flex flex-col">
            <div class="flex m-2">
              <p class="font-bold mr-4 text-4xl">Generation:</p>
              <p id="generation" class="text-4xl">0</p>
            </div>
            <div class="flex m-2">
              <p class="font-bold mr-4 text-4xl">Leader:</p>
              <p id="leader" class="text-4xl"></p>
            </div>
          </div>
        </div>
      </div>
      <canvas width="1500" height="960" id="canvas"></canvas>
    </div>
  </body>
